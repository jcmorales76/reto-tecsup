<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Reto 3 - Semana 2</title>
</head>
<body>
    <form>
        <fieldset>
            <header>
                <h2>Contact Form</h2>
            </header>
            <main>
                    <label>First Name</label>
                    <input required minlength="6" type="text" placeholder="John">
                    <label>Last Name</label>
                    <input type="text" placeholder="Doe">
                    <label>Email</label>
                    <input type="email" placeholder="you@domain.com">
                    <label>Message</label>
                    <textarea required minlength="20" maxlength="140" placeholder="Enter your message here" id="" cols="50" rows="20"></textarea>
                    <input type="submit" value="Submit">
            </main>
        </fieldset>
    </form>
</body>
</html>
