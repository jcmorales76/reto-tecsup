<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Reto 2 - Semana 2</title>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <header>
                    <h1>Sign Up</h1>
                </header>
                <div>
                    <label>First Name</label>
                    <input required minlength="6" type="text">
                    <label>Age</label>
                    <input required min=0 max=120 type="number">
                    <label>Income</label>
                    <input required type="text">
                    <label >More Info</label>
                    <textarea required name="" id="" cols="36" rows="5"></textarea>
                </div>
                <section>
                    <label>Gerder</label>
                    <br>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Femele
                    <input type="radio" name="gender">Trans
                </section>
                <br>
                <section>
                    <label>Plan</label>
                    <select name="" id="">
                        <option selected disabled>Select Plan</option>
                        <option value="in">Initial</option>
                        <option value="inter">Intermedio</option>
                        <option value="adv">Advance</option>
                    </select>
                    <input type="checkbox" name="" id="">Subscribe to Newsletter
                    <br>
                    <input type="submit" value="Update">
                </section>
            </fieldset>
        </form>
    </main>
</body>

</html>
